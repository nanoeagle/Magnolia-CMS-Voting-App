datasource:
  workspace: polls
  autoCreate: true

model:
  nodeType: poll
  properties:
    description:
      required: true
    imageLink:
      type: asset
      required: true
    startDate:
      type: Date
      required: true
    expiryDate:
      type: Date
      required: true
    question:
      required: true
    option1:
      required: true
    option2:
      required: true
    optionX:
      multiple: true
      required: true
    allowOptionOfVoter:
      type: Boolean