!content-type:poll
name: voting-app
label: Voting
icon: icon-segments-app

subApps:
  browser:
    workbench:
      contentViews: !override
        - name: tree !override
          $type: treeView
          dropConstraint:
            $type: jcrDropConstraint
            primaryNodeType: poll
          multiSelect: true

          columns:
            - name: jcrName
              $type: jcrTitleColumn
              expandRatio: 1
              nodeTypeToIcon:
                mgnl:folder: icon-folder

            - name: expiryDate
              $type: dateColumn
              expandRatio: 1

            - name: pollStatus
              filterComponent:
                $type: comboBoxField
              expandRatio: 1

            - name: mgnl:lastModified
              label: Modification Date
              $type: dateColumn
              expandRatio: 1
  
  detail:
    form:
      properties:
        - name: description
          rows: 3
        - name: expiryDate
          time: true