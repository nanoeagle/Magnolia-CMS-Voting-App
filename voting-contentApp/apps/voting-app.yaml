!content-type:poll
name: voting-app
label: Voting
icon: icon-segments-app

subApps:
  browser:
    workbench:
      contentViews: !override
        - name: tree !override
          multiSelect: true
          $type: treeView
          dropConstraint:
            $type: jcrDropConstraint
            primaryNodeType: mgnl:composition
          columns:
            - name: jcrName
              $type: jcrTitleColumn
            - name: startDate
              $type: dateColumn
            - name: expiryDate
              $type: dateColumn
            - name: pollStatus
              filterComponent:
                $type: comboBoxField
            - name: mgnl:lastModified
              label: Modification Date
              $type: dateColumn