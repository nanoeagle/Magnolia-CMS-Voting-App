name: voting-app
label: Voting
icon: icon-segments-app
class: info.magnolia.ui.contentapp.configuration.ContentAppDescriptor
appClass: info.magnolia.ui.framework.app.BaseApp

datasource: &datasource
  $type: jcrDatasource
  workspace: polls

subApps:
  browser:
    class: info.magnolia.ui.contentapp.configuration.BrowserDescriptor
    workbench:
      contentViews:
        - name: tree
          $type: treeView
          dropConstraint:
            $type: jcrDropConstraint
            primaryNodeType: poll
          multiSelect: true

          columns:
            - name: jcrName
              $type: jcrTitleColumn
              expandRatio: 3
              nodeTypeToIcon:
                mgnl:folder: icon-folder

            - name: startDate
              $type: dateColumn
              expandRatio: 2

            - name: expiryDate
              $type: dateColumn
              expandRatio: 2

            - name: pollStatus
              filterComponent:
                $type: comboBoxField
              expandRatio: 1
              valueProvider: com.example.votingapp.valueprovider.PollStatusValueProvider

            - name: mgnl:lastModified
              label: Modification Date
              $type: dateColumn
              expandRatio: 2
    
    actions:
      addPoll:
        appName: voting-app
        $type: openDetailSubappAction
        icon: icon-add-item
        subAppName: detail
        viewType: add
        availability:
          root: true
          nodes: false
      editPoll:
        appName: voting-app
        $type: openDetailSubappAction
        icon: icon-edit
        subAppName: detail
        viewType: edit
        availability:
          writePermissionRequired: true
          rules:
            pollEditable:
              $type: jcrIsPollEditableRule
            notDeleted: &notDeleted
              $type: jcrIsDeletedRule
              negate: true
      deletePoll:
        $type: markAsDeletedAction
      confirmDeletePoll:
        $type: confirmationAction
        icon: icon-delete
        successActionName: deletePoll
        availability:
          multiple: true
          writePermissionRequired: true
          rules:
            notDeleted: *notDeleted
      preview:
        icon: icon-preview-app
        availability:
          rules:
            notDeleted: *notDeleted
      copyLink:
        icon: icon-copy
        availability:
          rules:
            notDeleted: *notDeleted
      seeReport:
        icon: icon-info
        availability:
          rules:
            notDeleted: *notDeleted

    actionbar:
      defaultAction: editPoll
      sections:
        - name: root
          availability:
            root: true
          groups:
            - name: crudAction
              items:
                - name: addPoll
                - name: editPoll
                - name: confirmDeletePoll
            - name: otherAction
              items:
                - name: preview
                - name: copyLink
            - name: reportAction
              items:
                - name: seeReport
  detail:
    class: info.magnolia.ui.contentapp.detail.DetailDescriptor
    itemProvider:
      $type: jcrNodeFromLocationProvider
    datasource:
      <<: *datasource
      describeByProperty: jcrName
    form:
      properties:
        jcrName:
          $type: textField
          required: true
          validators:
            - $type: nodeNameValidator
        description:
          $type: textField
          required: true
          rows: 3
        imageLink:
          $type: damLinkField
          required: true
        startDate:
          $type: dateField
          required: true
          time: true
        expiryDate:
          $type: dateField
          required: true
          time: true
        questions:
          i18n: false
          $type: jcrMultiField
          required: true
          field:
            $type: compositeField
            properties:
              content:
                $type: textField
                required: true
              answers:
                $type: jcrMultiField
                required: true
                field:
                  $type: compositeField
                  properties:
                    answerVal:
                      $type: textField
                      required: true
              allowOptionOfVoter:
                $type: checkBoxField