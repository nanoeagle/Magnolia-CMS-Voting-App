datasource:
  workspace: polls
  autoCreate: true

model:
  nodeType: poll
  properties:
    description:
      required: true
    imageLink:
      type: asset
      required: true
    startDate:
      type: Date
      required: true
    expiryDate:
      type: Date
      required: true
    questions:
      type: question
      required: true
      multiple: true
  
  subModels:
    question:
      nodeType: pollQuestion
      properties:
        content:
          required: true
        answers:
          type: answer
          required: true
          multiple: true
        allowOptionOfVoter:
          type: Boolean
        other:
          type: answer
          multiple: true
        
    answer:
      nodeType: pollAnswer
      properties:
        answerVal:
          required: true
        voters:
          type: voter
          multiple: true
    
    voter:
      nodeType: pollVoter
      properties:
        fullName: 
          required: true
        email:
          type: String